<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>PetZ get EM</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pet Adoption</h1>
      </div>
      <p class="lead">Welcome to the pet adoption site. Look at pets currently available for adoption or add a pet to our adoption registry.</p>
      <form id="formOne">
        <div class="form-group">
          <label for="input_name">Name:</label>
          <input placeholder="Name" id="input_name" type="text">
        </div>
        <p>
          <input name="group1" type="radio" id="cat">
          <label for="cat">Cat</label>
          <input name="group1" type="radio" id="dog">
          <label for="dog">Dog</label>
        </p>
        <div class="form-group">
          <label for="input_breed">Breed:</label>
          <input placeholder="Breed" id="input_breed" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="input_age">Age:</label>
          <input placeholder="Age" id="input_age" type="number">
        </div>
        <br>
        <div class="form-group">
          <label for="input_bio">Add a bio for your pet:</label>
          <br>
          <textarea placeholder="Add a bio" id="input_bio" type="text"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

      <div class="row">
        <div class="col-md-6">
          <div class="well flashcard">
            <h4>Fido</h4>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well flashcard">
            <h4>Fluffy</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
